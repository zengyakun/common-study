<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟上传</title>
</head>
<body>
<script language="JavaScript" src="../../js/jquery-1.9.1.js"></script>
<script language="JavaScript" src="../../js/jquery.form.js"></script>
<style type="text/css">
    .tdtitle {
        background-color: #EFF3F5;
        width: 140px;
    }

    #table td {
        height: 55px;
        padding-left: 10px;
    }

    #table, #table td {
        border: solid 1px #E2E8EC;
        border-collapse: collapse
    }
</style>
<div>
    <form name="form1" id="fileform" action="#" method="post" enctype="multipart/form-data">
        <table style="width: 500px;" id="table">
            <tr>
                <td class="tdtitle">工单类型</td>
                <td>
                    <select name="secondTypeId">
                        <option value="2227">挂表-居民户</option>
                        <option value="2219">点火-居民户</option>
                        <option value="2230">换表-到期换表</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tdtitle">工单内容</td>
                <td>
                    <textarea name="content" cols="35" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td class="tdtitle">上传附件</td>
                <td>
                    <input type="file" name="excel"
                           accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right; padding-right: 20px;">
                    <button id="fileupload" onclick="submitForm();">提交</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<img src="wait.gif" style="display:none" id="imgWait" />
<script language="JavaScript">
    function submitForm(){
        $("#imgWait").show();
        var options = {
            //todo 上线后修改为生产环境地址
            url:"http://192.168.0.49:11003/wm_cb/workOrderImp", //上传文件的路径
            type:"post",
            crossDomain:true,
            dataType:"json",
            jsonp:"jsonpCallback",
            jsonpCallback:"jsonpCallback",
            success: function(data){
                alert(data);
                $("#imgWait").hide();
            },
            error: function () {
                alert("上传失败！");
                $("#imgWait").hide();
            }
        };
        $(form1).submit(function(){
            return false;
        });
        $(form1).ajaxSubmit(options);
    }
</script>
</body>
<iframe src="http://www.baidu.com" frameborder=0 scrolling="no" width="100%" height="100%"></iframe>
</html>
